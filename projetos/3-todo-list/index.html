    <title>Project - To-Do List</title>

  <body>
    <header class="container text-center">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
      <form action="" class="container" method="get">
        <div class="input-group mb-3">
          <input type="text" 
                 class="form-control" 
                 placeholder="Ex: Estudar"
                 aria-describedby="criar-tarefa"
                 id="texto-tarefa">
            <button class="btn btn-outline-secondary" 
                    type="button" 
                    id="criar-tarefa"
                    name="botao-criar-tarefa">Adicionar Tarefa</button>
        </div>

        <div class="btn-group-vertical">
          <ol id="lista-tarefas"></ol>       
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon">Mover Tarefa</span>
          <button class="btn btn-outline-secondary" 
                  type="button" 
                  id="mover-cima" 
                  name="mover-cima"><img alt="seta-baixo" src="imagens/move_cima.png" alt="" width="30px"></button>
         <button class="btn btn-outline-secondary" 
                  type="button" 
                  id="mover-baixo" 
                  name="mover-baixo"><img alt="seta-baixo" src="imagens/move_baixo.png" alt="" width="30px"></button> 
        </div>
        
         <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon">Remover</span>
          <button id="remover-selecionado"
                  class="btn btn-outline-danger" 
                  type="button" 
                  name="botao-remove-tarefa-selecionada">Itens Selecionados</button>
          <button id="remover-finalizados"
                  class="btn btn-outline-danger" 
                  type="button" 
                  name="botao-remove-tarefa-fnalizada">Itens Finalizados</button>
          <button id="apaga-tudo"
                  type="button" 
                  class="btn btn-outline-danger" 
                  name="botao-remove-lista">Lista Completa</button>
          <button id="salvar-tarefas" 
                  class="btn btn-outline-primary" 
                  type="submit" 
                  name="salvar-lista">Salvar Lista</button>
        </div>
    </form>
  </main>
