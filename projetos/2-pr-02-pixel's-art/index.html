<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

<body class="container">
    <div class="container backgroundArtPixel ">
        <img class="container"id="painel" src="imagens/pArts.png" alt="imagemNomePainel">
    </div>
  <header >
    <h1 id="title"> Paleta de Cores </h1>
  
  <section id= "color-palette">
    <div class="color selected" id= "black-color"></div>
    <div class="color" id= "red-color" black-color></div>
    <div class="color" id= "blue-color"></div>
